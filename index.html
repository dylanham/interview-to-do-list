<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
    <link href="./assets/css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  </head>

  <body>

    <div id="app-container">
      <div id="header-region"></div>
      <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
      </div>
      <div id="dialog-region"></div>
    </div>



    <script type="text/template" id="test-view">
      <p>Hey there! I am a template. You can assoicate me to a view by setting my id as the template.</p>
      <b><%- tempVariable %>
    </script>

    <script type="text/template" id="new-view">
      <div class="page-header">
        <h1>Todo list</h1>
      </div>
      <div class="form-group">
        <input type="text" id="todo-input" class="form-control" placeholder="Add an Item to your list">
        <input type="text" id="datepicker" placeholder="Select a due date...">
      </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      <hr>
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Due</th>
          <th>Completed</th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </script> 


    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.picky.js"></script>
    <script src="./assets/js/vendor/backbone.syphon.js"></script>
    <script src="./assets/js/vendor/backbone.localstorage.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/vendor/spin.js"></script>
    <script src="./assets/js/vendor/spin.jquery.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
